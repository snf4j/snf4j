sudo: true

language: java

script:
  - mvn cobertura:cobertura -B
  
jdk:
  - oraclejdk8
  
branches:
  only:
  - master

after_success:
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
  
after_failure:
  - pwd
  - cat snf4j-core/target/surefire-reports/*.txt
  - cat snf4j-core-slf4j/target/surefire-reports/*.txt